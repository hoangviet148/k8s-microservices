apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: book-api
  annotations:
    argocd.argoproj.io/manifest-generate-paths: ./helmcharts/book
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
    project: {{ .Values.spec.project }}
    destination:
        server: {{ .Values.spec.destination.server }}
        namespace: {{ .Values.spec.destination.app_ns }}
    source:
        repoURL: {{ .Values.spec.source.repoURL }}
        targetRevision: {{ .Values.spec.source.targetRevision }}
        path: ./helmcharts/book
        helm:
            valueFiles:
                - values.yaml
    syncPolicy:
        automated:
            prune: true
            selfHeal: true
        syncOptions:
            - ApplyOutOfSyncOnly=true
            - PruneLast=true
            - CreateNamespace=true
            - Validate=false
        retry:
            limit: 5
            backoff:
                duration: 10s
                factor: 2
                maxDuration: 5m